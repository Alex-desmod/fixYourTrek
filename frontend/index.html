<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Track Editor</title>

    <link rel="stylesheet" href="libs/leaflet.css">
    <link rel="stylesheet" href="static/css/style.css">

    <script src="libs/leaflet.js"></script>
</head>

<body>

<!-- Top menu -->
<div id="top-menu">
    <div class="menu-item" id="menu-file">File ▾</div>

    <div id="submenu-file" class="submenu hidden">
        <div class="submenu-item" id="btn-open">Open…</div>
        <div class="submenu-item" id="btn-export">Export…</div>
    </div>

    <!-- Invisible input -->
    <input type="file" id="file-input" accept=".gpx,.tcx,.fit" style="display:none">
</div>

<!-- Sidebar -->
<div id="sidebar">
    <button id="btn-edit" title="Add point">✏️</button>
</div>

<!-- Map -->
<div id="map"></div>

<script type="module" src="js/app.js"></script>
</body>
</html>
